<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ page.title }}</title>
    
    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link rel="stylesheet" href="/stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
      <h1><a href="/">{{ site.name }}</a></h1>
        <p>A Theme for Jekyll</p>
        <p class="view"><a href="http://github.com/bhush9/minimal">View the Project on GitHub <small>bhush9/minimal</small></a></p>
        <ul>
          <li><a href="https://github.com/bhush9/minimal/zipball/master">Download <strong>ZIP File</strong></a></li>
          <li><a href="https://github.com/bhush9/minimal/tarball/master">Download <strong>TAR Ball</strong></a></li>
          <li><a href="https://github.com/bhush9/minimal">Fork On <strong>GitHub</strong></a></li>
        </ul>
        </header>
        <section>
        {{ content }}
       </section>
      <footer>
        <p>This project is maintained by <a href="http://github.com/bhush9">Bhushan Shah</a></p>
        <p><small><a href="https://jekyllrb.com">Jekyll</a> minimal theme based on work of the <a href="https://github.com/orderedlist">orderedlist</a>.</small></p>
      </footer>
    </div>
    <script src="/javascripts/scale.fix.js"></script>
  </body>
</html>
